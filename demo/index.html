<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Flickrush 1.3 | A jQuery flickr plugin</title>
		<meta name="author" content="Philip Beel theodin.co.uk" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>A flickr feed of <em>20</em> photos</h1>
		<p>refresh the page for random image results</p>
		<div id="flickrImages"></div>

		<a href="https://github.com/philipbeel/Flickrush"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="../jquery.flickrush.js"></script>
		<script type="text/javascript">  
		$(function() {
			$('div#flickrImages').flickrush({
				limit:1,
				id:'30005186@N02',
				random:true,
				ssl:true
			}); 
		});
		</script>		
	</body>
</html>
